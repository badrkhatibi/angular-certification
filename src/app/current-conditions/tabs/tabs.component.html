<div *ngFor="let condition of conditions(); let index = index; trackBy: trackByZip" class="tabs"
     [ngClass]="{'selected-tab':condition.zip === _selectedCondition().zip}"
     (click)="switchSelectedTab(index)">
    <span>{{ condition.data.name }} ({{ condition.zip }})</span>
    <span class="close" (click)="close(_selectedCondition().zip, $event)">&times;</span>
</div>
<ng-content></ng-content>
